name: TerrytLookup API Code Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  get-code-coverage:
    name: TerrytLookup API Code Coverage
    runs-on: ubuntu-latest    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore Dependencies
        run: dotnet restore "TerrytLookup.WebAPI/TerrytLookup.WebAPI.csproj"

      - name: Build the Project
        run: dotnet build --configuration Release --property WarningLevel=0 "TerrytLookup.WebAPI/TerrytLookup.WebAPI.csproj"

      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear

      - name: Run Tests with Coverage
        run: dotnet test --collect:"XPlat Code Coverage;Format=opencover" "TerrytLookup.Tests\TerrytLookup.Tests.csproj"

      - name: Copy Test Results
        run: |
          coverage_file=$(find "./TerrytLookup.Tests/TestResults" -type f -name "coverage.opencover.xml" | head -n 1)
          mv "$coverage_file" ./coverage.xml
          
      - name: Commit Coverage Report
        run: |
          cp ./coverage.xml ./.github/coverage.xml
          git config --local user.name "github-actions"
          git config --local user.email "marchewjapko@users.noreply.github.com"
          git add ./.github/coverage.xml
          git commit -m "Add coverage report"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: "./coverage.xml"
